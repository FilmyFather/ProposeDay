<style>
/* ===== GLOBAL ===== */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,#1b0f17,#120b12);
  color:#fff;
  overflow:hidden;
}
.page{
  display:none;
  height:100vh;
  width:100vw;
  padding:20px;
  text-align:center;
}
.page.active{display:block;}
button{
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#ff6fae,#ff9ecf);
  color:#fff;
  padding:14px 28px;
  border-radius:40px;
  font-size:16px;
  box-shadow:0 6px 20px rgba(255,105,180,.35);
}
h1,h2{color:#ffd6e8;font-weight:500}

/* ===== BG HEARTS ===== */
.bg-hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}
.bg-hearts span{
  position:absolute;
  bottom:-20px;
  color:rgba(255,105,180,.25);
  font-size:14px;
  animation:float 12s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:0}
  10%{opacity:.6}
  to{transform:translateY(-110vh);opacity:0}
}

/* ===== INPUT ===== */
input{
  padding:12px;
  border-radius:20px;
  border:none;
  text-align:center;
  font-size:16px;
}

/* ===== PAGE 4 GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  max-width:300px;
  margin:20px auto;
}
.cell{
  font-size:40px;
  padding:25px;
  background:rgba(255,255,255,.15);
  border-radius:18px;
  perspective:800px;
}
.cell-inner{
  transition:.6s;
  transform-style:preserve-3d;
}
.cell.flip .cell-inner{
  transform:rotateY(180deg);
}
.face{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  backface-visibility:hidden;
}
.back{transform:rotateY(180deg);}

/* ===== PAGE 5 GAME ===== */
.game-box{
  width:90%;
  max-width:320px;
  height:420px;
  margin:20px auto;
  border-radius:20px;
  background:rgba(255,255,255,.15);
  position:relative;
  overflow:hidden;
}
.heart{
  position:absolute;
  font-size:22px;
  animation:fall linear forwards;
  cursor:pointer;
}
@keyframes fall{
  from{top:-30px}
  to{top:450px}
}
.progress{
  width:80%;
  height:10px;
  background:#333;
  margin:auto;
  border-radius:10px;
}
.bar{
  height:100%;
  width:0%;
  background:hotpink;
  border-radius:10px;
}

/* ===== PAGE 7 ===== */
.gallery{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.photo{
  border-radius:18px;
  overflow:hidden;
}
.photo img{width:100%;}
.modal{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.show{display:flex;}
.modal img{
  max-width:90%;
  max-height:90%;
}

/* ===== PAGE 8 ===== */
.choice-wrap{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:40px;
}

/* ===== HEADPHONE ===== */
#headphone{
  position:fixed;
  bottom:90px;
  right:20px;
  width:64px;
  height:64px;
  border-radius:50%;
  z-index:999;
}
#headphone .ring{
  position:absolute;
  inset:-8px;
  border-radius:50%;
  background:conic-gradient(
    #ff004c,#ff7a00,#ffee00,#00ff85,
    #00c3ff,#7a5cff,#ff00d4,#ff004c
  );
  filter:blur(8px);
  animation:rgbSpin 3.5s linear infinite;
}
@keyframes rgbSpin{
  to{transform:rotate(360deg)}
}
#headphone .icon{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
}
.volume-menu{
  position:absolute;
  bottom:75px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(20,20,20,.8);
  border-radius:14px;
  padding:8px;
  display:none;
}
.volume-menu div{
  padding:6px 14px;
  font-size:13px;
  border-radius:10px;
}
.volume-menu div:active{
  background:rgba(255,255,255,.15);
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:5px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="bg-hearts"></div>

<audio id="music" src="http://ddl.safone.vip/4422238/Finding_Her_x_Dooron_Dooron_Mashup_Full_Version_Kushagra_Paresh.mp3"></audio>

<!-- PAGE 4 -->

  </div>
</div>

<!-- PAGE 9 -->
<div class="page">
  <img src="https://media.tenor.com/nQD8tNYfJzQAAAAm/dance-love.webp"><br>
  <h2>I know you love me a lot! üéâ<br>April 6 & 31, 2023 üíñ</h2>

<!-- MODAL -->

</div>

<!-- HEADPHONE -->
<div id="headphone">
  <div class="ring"></div>

    <div onclick="setVol(0.2)">LOW</div>

<script>
/* PAGE NAV */
let page=0;
function go(n){
  document.querySelectorAll(".page")[page].classList.remove("active");
  page=n-1;
  document.querySelectorAll(".page")[page].classList.add("active");
}

/* BG HEARTS */
setInterval(()=>{
  const h=document.createElement("span");
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=(10+Math.random()*6)+"s";
  document.querySelector(".bg-hearts").appendChild(h);
  setTimeout(()=>h.remove(),16000);
},1200);

/* PAGE 1 */
let wrong=0;
const lines=[
"Arre Ghelsodi üòù Itna Bhi Mushkil Nahi Hai Loduuu...!",
"Dhapudiii üòú Dil Se Try Karoo Dil Aur Ye Website Dono Ka Lock Khul Jayegaa..!",
"Bhilan Fir Galat ‚ùå 3 Saal Ka Pyar Hai Apana Uska To Khyaal Rakho...!",
"Wagri ü§Ø Fir Galat Yeh Bhi Tumko Mujhse Pyaar Hi Nahi Hai....!",
"Gaanduu Insaan ü§¶‚Äç‚ôÇÔ∏è Last Chance !"
];
function unlock(){
  const v=pass.value.toLowerCase();
  if(v==="rajkumari"){
    music.currentTime=62;
    music.play();
    go(4);
  }else{
    wrong++;
    msg.innerText=lines[Math.floor(Math.random()*lines.length)];
    if(wrong>=5){
      msg.innerHTML+=`<br><small>Hint: Agar Yuvraj Rajkumar hai‚Ä¶ to tum uski kya ho? ‚ù§Ô∏è</small>`;
    }
  }
}

/* PAGE 4 */
const items=["üí©","üí©","üíç","üí©","üíç","üí©","üí©","üí©","üíç"];
let rings=0;
function reveal(el,i){
  if(el.dataset.o) return;
  el.dataset.o=1;
  el.classList.add("flip");
  setTimeout(()=>{
    el.querySelector(".back").innerText=items[i];
    if(items[i]==="üíç"){
      rings++;
      if(rings===3) setTimeout(()=>go(5),1000);
    }
  },300);
}

/* PAGE 5 */
let caught=0;
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ìÜ©‚ù§Ô∏éìÜ™";
  h.style.left=Math.random()*90+"%";
  h.style.animationDuration=(2+Math.random()*2)+"s";
  h.onclick=()=>{
    caught++;
    bar.style.width=(caught/12*100)+"%";
    h.remove();
    if(caught===12) setTimeout(()=>go(7),800);
  };
  gameBox.appendChild(h);
  setTimeout(()=>h.remove(),4000);
},700);

/* PAGE 7 MODAL */
function openImg(el){
  modalImg.src=el.querySelector("img").src;
  modal.classList.add("show");
}
function closeImg(){modal.classList.remove("show");}

/* PAGE 8 */
let step=0;
function no(){
  step++;
  yesBtn.style.transform=`scale(${1+step*0.3})`;
  if(step>=4) noBtn.style.display="none";
}
function yes(){go(9);}

/* HEADPHONE */
headphone.onclick=e=>{
  if(e.target.classList.contains("icon"))
    headphone.querySelector(".volume-menu").style.display=
    headphone.querySelector(".volume-menu").style.display==="block"?"none":"block";
}
function setVol(v){
  music.volume=v;
  document.querySelector(".volume-menu").style.display="none";
}
</script>
