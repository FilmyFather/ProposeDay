.grid{

  grid-template-columns:repeat(3,1fr);
  gap:15px;
  max-width:300px;
  margin:20px auto;

.cell{
  font-size:40px;
  padding:25px;
  background:rgba(255,255,255,.15);
  border-radius:18px;
  cursor:pointer;
  perspective:800px;
  position:relative;
}
.cell-inner{
  transition:.6s;
  transform-style:preserve-3d;
}
.cell.flip .cell-inner{
  transform:rotateY(180deg);
}
.face{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;

}

  to{top:450px;}
}
.progress{

  height:10px;
