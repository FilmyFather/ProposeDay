<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Propose Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  height:100vh;
  overflow:hidden;
  background:
    radial-gradient(circle at 20% 20%, #ffd6e8, transparent 45%),
    radial-gradient(circle at 80% 80%, #d6f0ff, transparent 45%),
    linear-gradient(135deg,#fff,#fef6fb);
}

/* COMMON */
.page{
  display:none;
  height:100%;
  width:100%;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.page.active{display:flex}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:22px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.18);
}

/* BACKGROUND HEART PARTICLES */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:14px;
  opacity:.35;
  animation:float 10s linear infinite;
}
@keyframes float{
  to{transform:translateY(-110vh) translateX(30px)}
}

/* BUTTON */
.btn{
  padding:14px 20px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#ff7abf,#ffb3d9);
  color:#fff;
  font-weight:600;
  margin-top:20px;
}

/* ================= PAGE 1 ================= */
#lockText{
  font-family:Pacifico;
  font-size:20px;
  margin:15px 0;
}
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  text-align:center;
}
#taana{
  margin-top:12px;
  min-height:48px;
  font-size:14px;
}

/* ================= QUIZ ================= */
.option{
  padding:14px;
  border-radius:18px;
  background:rgba(255,255,255,.4);
  margin:10px 0;
}
.option.right{background:#6dff9a}
.option.wrong{background:#ff6b6b;animation:shake .3s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* CONFETTI */
.conf{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  background:#2ecc71;
  animation:fall 1.2s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* ================= PAGE 4 GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-top:20px;
}
.cell{
  font-size:32px;
  padding:18px;
  border-radius:16px;
  background:rgba(255,255,255,.4);
}

/* ================= PAGE 5 HEART RAIN ================= */
.rain{
  position:absolute;
  top:-20px;
  animation:fall 4s linear infinite;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:8px;
  width:100%;
  text-align:center;
  font-size:12px;
}
</style>
</head>

<body>

<!-- HEART PARTICLES -->
<script>
for(let i=0;i<20;i++){
 let h=document.createElement("div");
 h.className="heart";
 h.innerText="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"vw";
 h.style.animationDuration=6+Math.random()*6+"s";
 document.body.appendChild(h);
}
</script>

<!-- PAGE 1 -->
<div class="page active" id="p1">

  <div id="taana"></div>
 </div>
</div>

<!-- PAGE 2 QUIZ -->
<div class="page" id="p2">

  <div id="q"></div>
  <div id="opts"></div>
 </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">

 </div>

<!-- PAGE 4 -->
<div class="page" id="p4">

  <div class="grid" id="grid"></div>
 </div>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">

  <img src="https://media.tenor.com/bvXwJ4I19ZQAAAAm/cat-cat-meme.webp" width="120">

 </div>
</div>

<!-- PAGE 6 -->
<div class="page" id="p6">

  <img src="https://media.tenor.com/mbsKdEmx9V0AAAAm/bubu-cute-bubu-adorable.webp" width="120">
  <p>‚ù§Ô∏è Letter Content ‚ù§Ô∏è</p>
  <button class="btn" onclick="go(7)">Next</button>
 </div>
</div>

<!-- PAGE 7 -->
<div class="page" id="p7">
 <div class="card">
  <img src="images/p1.jpg" width="100%">
  <button class="btn" onclick="go(8)">One Last Thing ‚ù§Ô∏è</button>
 </div>
</div>

<!-- PAGE 8 -->
<div class="page" id="p8">
 <div class="card">
  <img src="https://media.tenor.com/qGiP_qcGH3MAAAAm/peach-goma.webp" width="120">
  <button class="btn" onclick="go(9)" style="font-size:22px">YES</button>
 </div>

<!-- PAGE 9 -->
<div class="page" id="p9">
 <div class="card">
  <img src="https://media.tenor.com/nQD8tNYfJzQAAAAm/dance-love.webp" width="120">
  <p>I know you love me a lot! üéâ<br>April 6 & 31, 2023 üíñ</p>
  <button class="btn" onclick="location.reload()">Wanna do this again?</button>
 </div>
</div>

<footer>Developed with ‚ù§Ô∏è by Yuvraj</footer>

<script>
function go(n){
 document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
 document.getElementById("p"+n).classList.add("active");
}

/* PAGE 1 */
let tries=0;
const taanas=[
"Arre Ghelsodi üòù Itna Bhi Mushkil Nahi Hai Loduuu!",
"Dhapudiii üòú Dil Se Try Karoo‚Ä¶!",
"Bhilan Fir Galat ‚ùå 3 Saal Ka Pyar Hai!",
"Wagri ü§Ø Fir Galat!",
"Gaanduu Insaan ü§¶‚Äç‚ôÇÔ∏è Last Chance!"
];
function unlock(){
 let v=document.getElementById("pass").value.toLowerCase();
 if(v==="rajkumari"){go(2);return;}
 document.getElementById("taana").innerText=taanas[Math.min(tries,4)];
 tries++;
}

/* QUIZ */
const quiz=[
{q:"Q1. Who is the lucky one?",o:["Me","You","Both","Us","Always You"],a:2},
{q:"Q2. What do you want from me?",o:["Gift","One Night Stand","Time","Stay Forever","Party"],a:3}
];
let qi=0;
function loadQ(){
 let q=quiz[qi];
 document.getElementById("q").innerText=q.q;
 let o=document.getElementById("opts");o.innerHTML="";
 q.o.forEach((t,i)=>{
  let d=document.createElement("div");
  d.className="option";
  d.innerText=t;
  d.onclick=()=>check(d,i);
  o.appendChild(d);
 });
}
function check(el,i){
 if(i===quiz[qi].a){el.classList.add("right");conf();}
 else{el.classList.add("wrong");navigator.vibrate?.(200);}
 setTimeout(()=>{
  qi++; if(qi<quiz.length) loadQ(); else go(3);
 },800);
}
function conf(){
 for(let i=0;i<20;i++){
  let c=document.createElement("div");
  c.className="conf";
  c.style.left=Math.random()*100+"vw";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),1200);
 }
}
loadQ();

/* PAGE 4 */
const items=["üí©","üí©","üíç","üí©","üíç","üí©","üí©","üí©","üíç"];
let found=0;
items.forEach(i=>{
 let d=document.createElement("div");
 d.className="cell";
 d.innerText="üçÉ";
 d.onclick=()=>{
  if(d.innerText!=="üçÉ")return;
  d.innerText=i;
  if(i==="üíç"){found++;document.getElementById("count").innerText=`üíç ${found} / 3`;}
  if(found===3)setTimeout(()=>go(5),1000);
 };
 document.getElementById("grid").appendChild(d);
});
</script>

</body>
</html>
