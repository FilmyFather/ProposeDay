<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ffd1e8,#f5d9ff,#ffe6f2);
}

/* pages */
.page{
  display:none;
  height:100%;
  width:100%;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.page.active{display:flex}

/* glass card */
.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(18px);
  border-radius:28px;
  padding:24px;
  text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
}

/* round gif */
.gif{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 25px rgba(255,105,180,.45);
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  opacity:.35;
  font-size:14px;
  animation:float 10s linear infinite;
}
@keyframes float{
  to{transform:translateY(-110vh) translateX(20px)}
}

/* buttons */
.btn{
  padding:14px 22px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#ff6fb1,#ff9fd6);
  color:#fff;
  font-weight:600;
  margin-top:18px;
}

/* input */
input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  margin-top:12px;
  text-align:center;
}

/* quiz */
.option{
  padding:14px;
  border-radius:18px;
  background:rgba(255,255,255,.45);
  margin-top:10px;
}
.option.right{background:#6dff9a}
.option.wrong{background:#ff6b6b;animation:shake .3s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* hint */
#hint{
  display:none;
  margin-top:14px;
  padding:12px;
  border-radius:16px;
  background:rgba(255,182,213,.5);
}

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-top:20px;
}
.cell{
  font-size:32px;
  padding:18px;
  border-radius:16px;
  background:rgba(255,255,255,.45);
}

/* footer */
footer{
  position:fixed;
  bottom:8px;
  width:100%;
  text-align:center;
  font-size:12px;
}
</style>
</head>

<body>

<script>

<script>
function go(n){
 document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
 document.getElementById("p"+n).classList.add("active");
}

/* LOCK */
let tries=0;
const taanas=[
"Ghelsodi üòù Fir Galat!",
"Dhapudiii üòú Soch ke likh!",
"Bhilan ‚ùå 3 saal ka pyaar!",
"Wagri ü§Ø Seriously?",
"Gaanduu Insaan ü§¶‚Äç‚ôÇÔ∏è Last Chance!"
];
function unlock(){
 let v=pass.value.toLowerCase();
 if(v==="rajkumari"){go(2);return;}
 taana.innerText=taanas[Math.min(tries,4)];
 tries++;
 if(tries>=5) hint.style.display="block";
}

/* QUIZ */
const quiz=[
{q:"Q1. Who is the lucky one?",o:["Me","You","Both","Us","Always You"],a:2},
{q:"Q2. What do you want from me?",o:["Gift","One Night Stand","Time","Stay Forever","Party"],a:3}
];
let qi=0;
function loadQ(){
 q.innerText=quiz[qi].q;
 opts.innerHTML="";
 quiz[qi].o.forEach((t,i)=>{
  let d=document.createElement("div");
  d.className="option";
  d.innerText=t;
  d.onclick=()=>{
   if(i===quiz[qi].a)d.classList.add("right");
   else{d.classList.add("wrong");navigator.vibrate?.(200);}
   setTimeout(()=>{
    qi++;
    if(qi<quiz.length)loadQ();
    else go(3);
   },700);
  };
  opts.appendChild(d);
 });
}
loadQ();

/* RING HUNT */
const items=["üí©","üí©","üíç","üí©","üíç","üí©","üí©","üí©","üíç"];
let found=0;
items.forEach(i=>{
 let d=document.createElement("div");
 d.className="cell";
 d.innerText="üçÉ";
 d.onclick=()=>{
  if(d.innerText!=="üçÉ")return;
  d.innerText=i;
  if(i==="üíç"){found++;ringCount.innerText=`üíç ${found} / 3`;}
  if(found===3)setTimeout(()=>go(5),1000);
 };
 grid.appendChild(d);
});

/* GAME */
let score=0;
setInterval(()=>{
 if(document.getElementById("p5").classList.contains("active")){
  let h=document.createElement("div");
  h.innerText="ìÜ©‚ù§Ô∏éìÜ™";
  h.style.position="fixed";
  h.style.left=Math.random()*90+"vw";
  h.style.top="-20px";
  h.onclick=()=>{
   score++;
   document.getElementById("score").innerText=`${score} / 12`;
   h.remove();
   if(score>=12)go(6);
  };
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
 }
},700);
</script>
