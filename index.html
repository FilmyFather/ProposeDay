<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Love Journey</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
 font-family:Poppins,system-ui;
 height:100vh;
 background:#fff;
 overflow:hidden;
}

.page{
 display:none;
 position:fixed;
 inset:0;
 padding:20px;
 align-items:center;
 justify-content:center;
}

.page.active{display:flex}

.card{
 width:100%;
 max-width:420px;
 background:rgba(255,255,255,.25);
 backdrop-filter:blur(14px);
 border-radius:24px;
 padding:22px;
 text-align:center;
 box-shadow:0 20px 60px rgba(0,0,0,.15);
}

button{
 border:none;
 padding:14px 26px;
 border-radius:30px;
 background:linear-gradient(135deg,#ff6aa2,#ff9ac6);
 color:#fff;
 font-size:16px;
 cursor:pointer;
}

input{
 width:100%;
 padding:14px;
 border-radius:20px;
 border:none;
 outline:none;
 margin:14px 0;
 text-align:center;
 font-size:16px;
}

/* OPTIONS */
.options{margin-top:18px;display:flex;flex-direction:column;gap:12px}
.option{
 padding:14px;
 border-radius:18px;
 background:rgba(255,255,255,.4);
 cursor:pointer;
 transition:.25s;
}
.option.right{background:#2ecc71;color:#033}
.option.wrong{
 background:#ff3b3b;
 color:#fff;
 animation:shake .35s;
}
@keyframes shake{
 0%{transform:translateX(0)}
 25%{transform:translateX(-6px)}
 50%{transform:translateX(6px)}
 75%{transform:translateX(-6px)}
 100%{transform:translateX(0)}
}

/* CONFETTI */
.confetti{
 position:fixed;
 top:-10px;
 width:10px;
 height:14px;
 background:#2ecc71;
 animation:fall 1.2s linear forwards;
}
@keyframes fall{
 to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* PHOTO PAGE SCROLL FIX */
#p8{
 overflow-y:auto;
 align-items:flex-start;
}
#p8 img{
 width:100%;
 border-radius:18px;
 margin-bottom:14px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="p1">
 <div class="card">
  <img src="https://media.tenor.com/YiMNm2QVdMoAAAAm/bubu-dudu-sseeyall.webp" width="120">
  <input id="pass" placeholder="Password">
  <button onclick="unlock()">Unlock</button>
 </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
 <div class="card">
  <h2>Welcome ‚ù§Ô∏è</h2>
  <p>Ready for our journey?</p><br>
  <button onclick="go(3)">Start</button>
 </div>
</div>

<!-- PAGE 3 QUIZ -->
<div class="page" id="p3">
 <div class="card">
  <div id="question"></div>
  <div class="options" id="options"></div>
 </div>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
 <div class="card">
  <h2>üíç Ring Found</h2><br>
  <button onclick="go(5)">Next</button>
 </div>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">
 <div class="card">
  <h2>Message üíå</h2>
  <p>You mean everything to me.</p><br>
  <button onclick="go(6)">Next</button>
 </div>
</div>

<!-- PAGE 6 -->
<div class="page" id="p6">
 <div class="card">
  <h2>ìÜ©‚ù§Ô∏éìÜ™</h2>
  <p>Love raining forever</p><br>
  <button onclick="go(7)">Next</button>
 </div>
</div>

<!-- PAGE 7 -->
<div class="page" id="p7">
 <div class="card">
  <img src="https://media.tenor.com/9L0KQ8yH1eMAAAAi/bubu-dudu.gif" width="160"><br><br>
  <button onclick="go(8)">Next</button>
 </div>
</div>

<!-- PAGE 8 PHOTOS -->
<div class="page" id="p8">
 <div class="card">
  <img src="https://picsum.photos/400/300?1">
  <img src="https://picsum.photos/400/300?2">
  <img src="https://picsum.photos/400/300?3">
  <button onclick="go(9)">Final</button>
 </div>
</div>

<!-- PAGE 9 -->
<div class="page" id="p9">
 <div class="card">
  <h1>Forever ‚ù§Ô∏è</h1>
  <p>Endless Love</p>
 </div>
</div>

<script>
function go(n){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById('p'+n).classList.add('active');
}

function unlock(){
 if(document.getElementById('pass').value.toLowerCase()==="love"){
  go(2);
 }else{
  alert("Wrong Password ‚ù§Ô∏è");
 }
}

const quiz=[
{q:"Who is the lucky one?",o:["Me","You","Both","Us","Always You"],a:2},
{q:"What do you want from me?",o:["Gift","One Night Stand","Time","Stay Forever","Party"],a:3},
{q:"Promise on Propose Day?",o:[
 "Hamesha Saath",
 "Sach & Pyaar",
 "Shield Ban Ke",
 "IDC",
 "Sab Kuch"],a:4}
];
let qi=0;

function loadQuiz(){
 const q=quiz[qi];
 document.getElementById("question").innerHTML="<b>Q"+(qi+1)+".</b> "+q.q;
 const box=document.getElementById("options");
 box.innerHTML="";
 q.o.forEach((t,i)=>{
  const d=document.createElement("div");
  d.className="option";
  d.innerText=t;
  d.onclick=()=>check(d,i);
  box.appendChild(d);
 });
}

function confetti(){
 for(let i=0;i<25;i++){
  const c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"vw";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),1200);
 }
}

function check(el,i){
 if(i===quiz[qi].a){
  el.classList.add("right");
  confetti();
 }else{
  el.classList.add("wrong");
  navigator.vibrate?.(200);
 }
 setTimeout(()=>{
  qi++;
  qi<quiz.length?loadQuiz():go(4);
 },800);
}
loadQuiz();
</script>

</body>
</html>
